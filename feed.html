<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
<hr class="section-divider"/>
            
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2 class="feature-heading">Full Course Meals. <span class="text-muted">Very mouth watering</span></h2>
            <p class="lead">Presentation 10/10! The taste 10/10!</p>
        </div>
        <div class="col-md-5">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="images/falafel-fundi01.jpg" style="width:50%">
                </div>
            
                <div class="slide fade">
                    <img src="images/Pasta.jpg" style="width:50%">
                </div>
            
                <div class="slide fade">
                    <img src="images/lucci-pizza01.jpg" style="width:50%">
                </div>
            
                <div class="slide fade">
                    <img src="images/meals01.jpg" style="width:50%">
                </div>
        </div>
    </div>

<hr class="section-divider"/>
            
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <h2 class="feature-heading">Beverages <span class="text-muted">Savoring the moment, one sip at a times.</span></h2>
            <p class="lead"></p>
        </div>
        <div class="col-md-5">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="images/drinks-main.jpg" style="width:50%">
                </div>
            
                <div class="slide fade">
                    <img src="images/Fancy_Bubbles_1.0.jpg" style="width:50%">
                </div>
            
                <div class="slide fade">
                    <img src="images/Martini.jpg" style="width:50%">
                </div>
        </div>
    </div>
    
    <div class="slideshow-container1">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <script src="script.js"></script>
    </div>
</div>
</body>
</html>
